<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>

  <link rel="icon" type="image/png" href="{{ partial "res" "img/icon32.png" }}" sizes="32x32">
  <link rel="apple-touch-icon" href="{{ partial "res" "img/icon180.png" }}" sizes="180x180">

  {{ $css := resources.Get "css/style.css" | resources.ExecuteAsTemplate "css/style.css" . | resources.Fingerprint "md5" }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
  <script src="{{ partial "res" "js/site.js" }}"></script>

  {{ .Hugo.Generator }}
</head>
