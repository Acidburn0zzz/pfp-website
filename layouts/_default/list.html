<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    {{ partial "nav.html" . }}

    <div class="content">
      <div class="container">
        <h1>{{ .Title }}</h1>
        <hr>

        <ul>
          {{range .Data.Pages}}
            <li><a href="{{.URL}}">{{.Title}}</a></li>
          {{end}}
        </ul>
      </div>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
