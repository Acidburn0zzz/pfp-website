<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    {{ partial "nav.html" . }}

    <div class="content">
      <div class="container">
        {{ if isset .Params "image" }}
          <img class="articleImage" src="/img/{{.Params.Image}}">
        {{ end }}
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
        <hr>
        {{ .Content }}
      </div>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
